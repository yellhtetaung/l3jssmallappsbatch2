<!DOCTYPE html>
<html>

<head>
  <title>Text Editor</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container border p-5">
    <h4>Text Editor</h4>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Bold Text" data-command="bold">
          Bold
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Italic Text" data-command="italic">
          Italic
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Underline Text"
          data-command="underline">
          Underline
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Line Through Text"
          data-command="strikeThrough">
          LineThrough
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Left Algin" data-command="justifyLeft">
          <i class="fas fa-align-left"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Center Algin"
          data-command="justifyCenter">
          <i class="fas fa-align-center"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Right Algin"
          data-command="justifyRight">
          <i class="fas fa-align-right"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Justify Algin"
          data-command="justifyFull">
          <i class="fas fa-align-justify"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="upcasefunc()" title="Uppercase Text">
          Upper Case
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lwcasefunc()" title="Lowercase Text">
          Lower Case
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="capcasefunc()"
          title="Capitalize Text">
          Capitalize Case
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Order List"
          data-command="insertOrderedList">
          <i class="fas fa-list-ol"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Unorder List"
          data-command="insertUnorderedList">
          <i class="fas fa-list-ul"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Select All" data-command="selectAll">
          <i class="fas fa-check"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Backspace" data-command="delete">
          <i class="fas fa-backspace"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Copy" data-command="copy">
          <i class="fas fa-copy"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Cut" data-command="cut">
          <i class="fas fa-cut"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Paste" data-command="paste">
          <i class="fas fa-paste"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Redo" data-command="redo">
          <i class="fas fa-redo"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Undo" data-command="undo">
          <i class="fas fa-undo"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Link" data-command="createLink">
          <i class="fas fa-link"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" title="Unlink" data-command="unlink">
          <i class="fas fa-unlink"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Image" data-command="insertImage">
          <i class="fas fa-image"></i>
        </button>

        <select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary rounded-0" data-command="foreColor">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>

        <button type="button" class="btn btn-outline-secondary rounded-0" title="Clear Text" data-command="cleartext">
          Clear
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="" method="">
          <div class="form-group">
            <!-- <textarea name="arti" id="textarea" class="form-control shadow" placeholder="Write Something..."
              rows="15"></textarea> -->

            <!-- <div id="divarea" class="divarea" contenteditable="true" spellcheck="false"></div> -->

            <div id="divarea" class="divarea"></div>

          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
