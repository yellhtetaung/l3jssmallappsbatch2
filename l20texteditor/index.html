<!DOCTYPE html>
<html>

<head>
  <title>Text Editor</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container border p-5">
    <h4>Text Editor</h4>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="boldfunc()" title="Bold Text">
          Bold
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="italicfunc()" title="Italic Text">
          Italic
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="underlinefunc()"
          title="Underline Text">
          Underline
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lalgfunc()" title="Left Algin">
          <i class="fas fa-align-left"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="calgfunc()" title="Center Algin">
          <i class="fas fa-align-center"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="ralgfunc()" title="Right Algin">
          <i class="fas fa-align-right"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="upcasefunc()" title="Uppercase Text">
          Upper Case
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lwcasefunc()" title="Lowercase Text">
          Lower Case
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="capcasefunc()"
          title="Capitalize Text">
          Capitalize Case
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0" onclick="clearfunc()" title="Clear Text">
          Clear
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="" method="">
          <div class="form-group">
            <textarea name="arti" id="textarea" class="form-control shadow" placeholder="Write Something..."
              rows="15"></textarea>
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
